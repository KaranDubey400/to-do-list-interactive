<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>To-Do List</title>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="container mx-auto mt-10 p-5 max-w-md bg-white rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold text-center mb-5">To-Do List</h1>

    <div class="mb-4">
      <input type="text" id="searchInput" placeholder="Search tasks..." class="w-full p-2 mb-4 border rounded">
    </div>

    <div class="flex justify-around mb-4">
      <label class="inline-flex items-center">
        <input type="radio" name="priority" value="top" class="priority1 form-radio text-red-500" checked>
        <span class="ml-2">Top Priority</span>
      </label>
      <label class="inline-flex items-center">
        <input type="radio" name="priority" value="medium" class="priority2 form-radio text-yellow-500">
        <span class="ml-2">Medium Priority</span>
      </label>
      <label class="inline-flex items-center">
        <input type="radio" name="priority" value="low" class="priority3 form-radio text-green-500">
        <span class="ml-2">Low Priority</span>
      </label>
    </div>

    <div class="mb-4">
      <select id="categorySelect" class="w-full p-2 border rounded">
        <option value="Work">Work</option>
        <option value="Personal">Personal</option>
        <option value="Shopping">Shopping</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <textarea id="taskInput" placeholder="Enter your task here" class="w-full p-2 mb-4 border rounded"></textarea>
    <input type="date" id="deadlineInput" class="w-full p-2 mb-4 border rounded">
    <input type="text" id="labelInput" placeholder="Enter labels (comma-separated)" class="w-full p-2 mb-4 border rounded">
    <button id="addTaskBtn" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Add Task</button>

    <div id="progressBar" class="w-full bg-gray-300 h-2 my-4 rounded">
      <div id="progressIndicator" class="bg-blue-500 h-full rounded"></div>
    </div>

    <ul id="taskList" class="space-y-2"></ul>
  </div>

  <script src="index.js"></script>
</body>
</html>
